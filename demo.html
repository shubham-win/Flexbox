<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.ticket-info {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    width: 500px;
}

.info-section {
    display: flex;
    align-items: center;
}

.icon img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.text p {
    margin: 0;
    color: #666;
}

.text h2 {
    margin: 5px 0;
    color: #333;
}

@media (max-width: 600px) {
    .ticket-info {
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .info-section {
        margin-bottom: 10px;
    }
}



    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Info</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="ticket-info">
    <div class="info-section">
      <div class="icon">
        <img src="path/to/train-icon.png" alt="Train Icon">
      </div>
      <div class="text">
        <p>From</p>
        <h2>Bangalore</h2>
        <p>KSR - Bangalore</p>
      </div>
    </div>
    <div class="info-section">
      <div class="icon">
        <img src="path/to/arrow-icon.png" alt="Arrow Icon">
      </div>
    </div>
    <div class="info-section">
      <div class="icon">
        <img src="path/to/train-icon.png" alt="Train Icon">
      </div>
      <div class="text">
        <p>To</p>
        <h2>Kasaragod</h2>
        <p>KSD - Kasaragod</p>
      </div>
    </div>
  </div>
  <div class="ticket-info">
    <div class="info-section">
      <div class="icon">
        <img src="path/to/calendar-icon.png" alt="Calendar Icon">
      </div>
      <div class="text">
        <p>Date</p>
        <h2>01 Aug 23</h2>
        <p>Tuesday</p>
      </div>
    </div>
    <div class="info-section">
      <div class="icon">
        <img src="path/to/class-icon.png" alt="Class Icon">
      </div>
      <div class="text">
        <p>Class</p>
        <h2>3A</h2>
        <p>AC 3 tier</p>
      </div>
    </div>
    <div class="info-section">
      <div class="icon">
        <img src="path/to/seat-icon.png" alt="Seat Icon">
      </div>
      <div class="text">
        <p>Seat Type</p>
        <h2>TATKAL</h2>
        <p>AC 3 Tier</p>
      </div>
    </div>
  </div>
</body>

</html>


</body>
</html>
